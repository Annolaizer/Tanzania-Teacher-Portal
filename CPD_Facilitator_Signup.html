<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>TTP - CPD Facilitator Signup</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        :root {
            --bg-color: #f8f8f8;
        }
        body {
            background-color: var(--bg-color);
        }
        .container-fluid {
            min-height: 100%;
        }
        .row {
            min-height: 100vh;
        }
        .bg-photo {
            background-image: url("asset/images/Login.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-photo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.616);
        }
        .bg-photo h3 {
            position: absolute;
            top: 150px;
            z-index: 1;
            color: white;
        }
        .text-green {
            color: #009c95;
        }
        .card-container {
            width: 70%;
            max-width: 400px;
            min-width: 350px;
            margin: auto;
        }
        .image-tab {
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .image-tab img {
            margin-bottom: 10px;
        }
        .image-tab span {
            color: #009c95;
            font-size: 1.2em;
        }
        .form-container {
            background-color: transparent;
            padding: 15px 0;
        }
        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        .input-col {
            flex: 1;
            position: relative;
        }
        .form-floating {
            position: relative;
        }
        .form-container input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 12px;
            background: transparent;
            height: 45px;
            padding-top: 20px;
        }
        .form-container input:focus {
            border-color: #009c95;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 156, 149, 0.2);
        }
        .form-floating label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
            pointer-events: none;
            transition: 0.2s ease all;
        }
        .form-floating input:focus ~ label,
        .form-floating input:not(:placeholder-shown) ~ label {
            top: 1px;
            font-size: 12px;
            color: #009c95;
            background-color: #f8f8f8;
            padding: 0 2px;
            display: inline;
            line-height: 1;
            height: auto;
            margin: 0;
        }
        .form-container input::placeholder {
            color: transparent;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 1;
            height: 16px;
            display: flex;
            align-items: center;
            margin-top: -6px;
        }
        .password-toggle:hover {
            color: #009c95;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #009c95;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #008066;
        }
        .home-link {
            text-decoration: none;
            color: #009c95;
        }
        .home-link:hover {
            color: #008066;
        }
        .login-prompt {
            text-align: center;
            margin-top: 20px;
        }
        .login-prompt a {
            color: #009c95;
            text-decoration: none;
        }
        .login-prompt a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #009c95;
            text-decoration: none;
        }
        .back-link:hover {
            color: #008066;
        }
        @media screen and (max-width: 768px) {
            .bg-photo {
                display: none;
            }
            .col-md-8 {
                width: 100%;
            }
            .card-container {
                width: 90%;
                min-width: auto;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-photo">
                <h3>Teacher Portal Tanzania</h3>
            </div>
            <div class="col-md-8">
                <div class="top-bar">
                    <span class="text-green">
                        <br>
                        <a href="index.html" class="home-link">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </span>
                </div>
                <div class="card-container">
                    <div class="image-tab mt-4">
                        <img src="asset/images/logo.png" alt="logo" width="75px">
                        <span>CPD Facilitator Signup</span>
                    </div>
                    <div class="form-container">
                        <form autocomplete="off" novalidate>
                            <div class="input-row">
                                <div class="input-col">
                                    <div class="form-floating">
                                        <input type="text" id="firstname" placeholder="First name" required autocomplete="off">
                                        <label for="firstname">First name</label>
                                    </div>
                                </div>
                                <div class="input-col">
                                    <div class="form-floating">
                                        <input type="text" id="lastname" placeholder="Last name" autocomplete="off">
                                        <label for="lastname">Last name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating">
                                <input type="text" id="othername" placeholder="Other names" autocomplete="off">
                                <label for="othername">Other names</label>
                            </div>
                            <div class="input-row">
                                <div class="input-col">
                                    <div class="form-floating">
                                        <input type="email" id="email" placeholder="Email address" required autocomplete="off">
                                        <label for="email">Email address</label>
                                    </div>
                                </div>
                                <div class="input-col">
                                    <div class="form-floating">
                                        <input type="tel" id="telephone" placeholder="Telephone" required autocomplete="off">
                                        <label for="telephone">Telephone</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-col">
                                    <div class="form-floating password-field">
                                        <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
                                        <label for="password">Password</label>
                                        <i class="password-toggle fas fa-eye" onclick="togglePassword(this)"></i>
                                    </div>
                                </div>
                                <div class="input-col">
                                    <div class="form-floating password-field">
                                        <input type="password" id="confirmpassword" placeholder="Confirm password" required autocomplete="new-password">
                                        <label for="confirmpassword">Confirm password</label>
                                        <i class="password-toggle fas fa-eye" onclick="togglePassword(this)"></i>
                                    </div>
                                </div>
                            </div>
                            <button type="submit">Send register link</button>
                        </form>
                    </div>
                </div>
                <a href="register_base.html" class="back-link"> <i class="fas fa-arrow-alt-circle-left text-success"></i> Back</a>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(element) {
            const input = element.parentElement.querySelector('input');
            if (input.type === 'password') {
                input.type = 'text';
                element.classList.remove('fa-eye');
                element.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                element.classList.remove('fa-eye-slash');
                element.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
